name: nutricalc
description: A personalized nutrition planning app.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  google_fonts: ^6.2.1
  shared_preferences: ^2.2.3
  http: ^1.2.1
  fl_chart: ^0.68.0
  animations: ^2.0.11
  flutter_svg: ^2.0.7 
  url_launcher: ^6.2.6
  intl: ^0.19.0
  shimmer: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo/icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/icons/